{% extends 'base.html' %}

{% block content %}
<div class="my-10">
    <form>
        <div class="flex flex-row">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
          <input type="button" class="bg-transparent" value="Back" onclick="history.back()">
        </div>
      </form>
    <div class="my-10">
    <h1 class="md:text-4xl text-2xl" style="color:#012169">{% block title %} Edit <span class="font-bold">"{{ recording[2] }}"</span> Details {% endblock %}</h1>
</div>
  
    <form method="post">

        <div class="form-group my-4">
            <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
            <div class="mt-1">
            <input type="text" name="title" class="form-control rounded-md" placeholder="Post Title" value="{{ request.form['title'] or recording[2] }}"/>
        </div>
        </div>

        <div class="form-group my-4">
            <label for="tags" class="block text-sm font-medium text-gray-700">Tags</label>
            <div class="mt-1">
            <input id="tags" name="tags" value="{{ request.form['tags'] or ", ".join(recording[9]) }}" data-role="tagsinput"  type="text" placeholder="Add tags" class="form-control"/>
        </div>
        </div>

    <div class="form-group my-2">
        <label for="summary" class="block text-sm font-medium text-gray-700">Summary</label>
        <div class="mt-1">
        <textarea name="summary" placeholder="Brief summary" rows="3" class="form-control rounded-md">{{ request.form['summary'] or recording[7] }}</textarea>
        </div>
        </div>

    <!-- <div class="form-group py-2">
        <label for="transcription">Transcription</label>
        <textarea name="transcription" placeholder="Transcription" rows="10"
                  class="form-control">{{ request.form['transcription'] or recording[6] }}</textarea>
    </div> -->

    <!-- <div> -->
        <!-- <form>
            Enter video URL here:
            <input type="text" id="txtSRC" />
            <input type="button" value="Click to Save URL" onclick="SetSrc()" />
        </form> -->
    <!-- </div> -->

    <div class="flex flex-row items-center my-4">
        <div class="form-group py-2 mr-4">
            <button type="submit" class="btn border border-2 py-2 border-blue-500 rounded-lg text-white hover:bg-blue-700 bg-blue-900 px-12">Save</button>
        </div>
        <div class="mr-4"> 
            <button class=" btn border border-2 px-4 py-2 rounded-lg bg-white "><a href="{{ url_for('recording', recording_id=recording[0]) }}">
                Cancel
            </a>
        </button>
        </div>
        {% if permission %}
            <div class="mr-4 ">
                <button class="btn border border-2 hover:text-red-500 px-4 py-2 rounded-lg bg-white "><a href="{{ url_for('delete', recording_id=recording[0]) }}" class="hover:text-red-400 hover:font-bold">Delete</a></button>
                <!-- <form action="{{ url_for('delete', recording_id=recording[0]) }}" method="POST">
                    <input type="submit" value="Delete" class="border-2 px-4 py-2 rounded-lg hover:border-red-500 bg-white hover:text-red-500">
                        onclick="return confirm('Are you sure you want to delete this post?')">
                    </form> -->
            </div>
        {% endif %}
    </div>
   

</div>
</form>
</div>

{% endblock %}
