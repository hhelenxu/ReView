{% extends 'base.html' %}

{% block content %}
<h2 class="py-4">{% block title %} Edit "{{ recording[1] }}" {% endblock %}</h2>

<form method="post">
    <div class="form-group py-2">
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Post title"
               class="form-control"
               value="{{ request.form['title'] or recording[1] }}">
        </input>
    </div>

    <div class="form-group py-2">
        <label for="tags">Tags</label>
        <textarea name="tags" placeholder="Tags"
                  class="form-control">{{ request.form['tags'] or "{" + ", ".join(recording[8]) + "}" }}</textarea>
    </div>

    <div class="form-group py-2">
        <label for="summary">Summary</label>
        <textarea name="summary" placeholder="Brief summary of the lesson"
                  class="form-control">{{ request.form['summary'] or recording[6] }}</textarea>
    </div>

    <div class="form-group py-2">
        <label for="transcription">Transcription</label>
        <textarea name="transcription" placeholder="Transcription"
                  class="form-control">{{ request.form['transcription'] or recording[5] }}</textarea>
    </div>

    <div class="form-group py-2">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
<hr>

<form action="{{ url_for('delete', recording_id=recording[0]) }}" method="POST">
    <input type="submit" value="Delete"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this post?')">
</form>

{% endblock %}
