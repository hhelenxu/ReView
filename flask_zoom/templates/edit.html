{% extends 'base.html' %}

{% block content %}


<div class="my-10" style="font-family:'Open Sans',sans-serif;">
    <h1 class="pb-4 text-4xl tracking-wide" style="font-family:'EB Garamond',serif; color:#012169">{% block title %} Edit "{{ recording[2] }}" Details {% endblock %}</h1>

    <form method="post">
        <div class="form-group py-2">
            <label for="title">Title</label>
            <input type="text" name="title" placeholder="Post title" class="form-control"
                value="{{ request.form['title'] or recording[2] }}">
            </input>
        </div>
    
    <div class="form-group py-2">
        <label for="tags">Tags</label>
        <input id="tags" name="tags" type="text" value="{{ request.form['tags'] or ", ".join(recording[9]) }}" data-role="tagsinput" placeholder="Add tags" class="form-control" />
    </div>

    <div class="form-group py-2">
        <label for="summary">Summary</label>
        <textarea name="summary" placeholder="Brief summary of the lesson"
            class="form-control">{{ request.form['summary'] or recording[7] }}</textarea>
    </div>

    <div class="form-group py-2">
        <label for="transcription">Transcription</label>
        <textarea name="transcription" placeholder="Transcription" rows="10"
                  class="form-control">{{ request.form['transcription'] or recording[6] }}</textarea>
    </div>

    <div class="form-group py-2">
        <label for='yvidurl'>Embed YouTube Video<br/>Enter video ID from shareable link below: https://youtu.be/</label>
        <input class="form-control" type="text" id="txtsource"></input>
        <input type="button" value="Click to Save URL" onclick="onYouTubeIframeAPIReady(document.getElementById('txtsource').value)"></input>
    </div>
        <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>

    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady(newID) {
          if(newID){
        player = new YT.Player('player', {
          height: '390',
          width: '640',
          videoId: newID,
          playerVars: {
            'playsinline': 1
          },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }}

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, 6000);
          done = true;
        }
      }
      function stopVideo() {
        player.stopVideo();
      }
    </script>
    <br/>
    
      <div class="form-group py-2">
        <label for='vidurl'>Embed Non-YouTube Video<br/>Enter link below:</label>
        <input class="form-control" type="text" id="txtSRC"></input>
        <input type="button" value="Save URL" onclick="SetSrc();"></input>
      </div>
      <script type="text/javascript">
        function SetSrc() {
          document.getElementById("myIfreme").src = document.getElementById("txtSRC").value;
          document.getElementById("myIfreme").style.display = "inline";
        }
      </script>
      <iframe id="myIfreme" class="embedvideo" src="" frameborder="0" marginwidth="0" referrerpolicy="origin-when-cross-origin"  scrolling="yes"
        allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen="" style="display:none; width:640px; height: 400px;"></iframe>
    
    
    <div class="flex flex-row items-center">
        <div class="form-group py-2 mr-4">
            <button type="submit" class="btn rounded-lg text-white hover:bg-blue-700 bg-blue-900 px-12">Save</button>
        </div>
        <div class="mr-4">
            <button class="btn border border-2 hover:border-red-500 px-4 py-2 rounded-lg bg-white "><a href="{{ url_for('recording', recording_id=recording[0]) }}">Cancel</a></button>
        </div>
        {% if permission %}
            <div class=" mr-4">
                <button class="btn border border-2 hover:border-red-500 px-4 py-2 rounded-lg bg-white "><a href="{{ url_for('delete', recording_id=recording[0]) }}">Delete</a></button>
                <!-- <form action="{{ url_for('delete', recording_id=recording[0]) }}" method="POST">
                    <input type="submit" value="Delete" class="border-2 px-4 py-2 rounded-lg hover:border-red-500 bg-white hover:text-red-500">
                        onclick="return confirm('Are you sure you want to delete this post?')">
                    </form> -->
            </div>
        {% endif %}
    </div>
</div>
</form>

<!-- <hr> -->



</div>

{% endblock %}
