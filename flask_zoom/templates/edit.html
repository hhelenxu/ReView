{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ recording[2] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group py-2">
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Post title" class="form-control"
            value="{{ request.form['title'] or recording[2] }}">
        </input>
    </div>
    
    <div class="form-group py-2">
        <label for="tags">Tags</label>
        <input name="tags" type="text" value="{{ request.form['tags'] or ", ".join(recording[9]) }}" data-role="tagsinput" placeholder="Add tags" class="form-control" />
    </div>

    <div class="form-group py-2">
        <label for="summary">Summary</label>
        <textarea name="summary" placeholder="Brief summary of the lesson"
            class="form-control">{{ request.form['summary'] or recording[7] }}</textarea>
    </div>

    <div class="form-group py-2">
        <label for="transcription">Transcription</label>
        <textarea name="transcription" placeholder="Transcription" rows="10"
                  class="form-control">{{ request.form['transcription'] or recording[6] }}</textarea>
    </div>

    <div class="form-group py-2">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
<hr>

<form action="{{ url_for('delete', recording_id=recording[0]) }}" method="POST">
    <input type="submit" value="Delete" class="btn btn-danger btn-sm"
        onclick="return confirm('Are you sure you want to delete this post?')">
</form>

{% endblock %}
