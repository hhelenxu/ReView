{% extends 'base.html' %}

{% block content %}
    <h1 class="py-5">{% block title %} Recordings for CLASS NAME {% endblock %}</h1> 
      <table id="table_id" class="recordings table table-hover table-striped py-2">
        <thead>
          <tr>
            <th class="col-date">Start Time</th>
            <th class="col-recording no-sort">Topic</th>
            <th class="col-tags no-sort">Summary</th>
            <!-- <th class="col-summary no-sort">Edit</th> -->
            <th class="col-edit no-sort">Edit</th>
          </tr>
        </thead>
        <tbody>
    {% for recording in recordings %} <!-- to reverse use `for post in posts|reverse` -->
              <tr>
                <td>{{ recording[2] }}</td>
                <td><a href="{{ url_for('recording', recording_id=recording[0]) }}">{{ recording[1] }}</a></td>
                <td>{{ recording[6] }}</td>
                <td>
                  <a href="{{ url_for('edit', recording_id=recording[0]) }}">
                    <span class="fa fa-edit"></span>
                  </a>
                </td>

              </tr>
    {% endfor %}
        </tbody>
      </table>
{% endblock %}
