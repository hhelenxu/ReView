{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create a New Post {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title"
               placeholder="Post title" class="form-control"
               value="{{ request.form['title'] }}"></input>
    </div>

    <div class="form-group">
        <label for="recordingURL">Recording URL</label>
        <textarea name="recordingURL" placeholder="Recording URL"
                  class="form-control">{{ request.form['recordingURL'] }}</textarea>
    </div>

    <div class="form-group">
        <label for="tags">Tags</label>
        <textarea name="tags" placeholder="What topics is the lesson about?"
                  class="form-control">{{ request.form['tags'] }}</textarea>
    </div>

    <div class="form-group">
        <label for="summary">Summary</label>
        <textarea name="summary" placeholder="Brief summary of the lesson"
                  class="form-control">{{ request.form['summary'] }}</textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
