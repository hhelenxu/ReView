{% extends 'base.html' %}

{% block content %}
    <h2 class="py-5">{% block title %} {{ recording[1] }} {% endblock %}</h2>
    <div class="individualTable">
      <table class="table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Summary</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{ recording[2] }}</td>
              <td>{{ recording[6] }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    <iframe src="{{ recording[3] }}" height="500px" width=100% title="Embedded Zoom Recording" allowfullscreen="allowfullscreen"></iframe>
{% endblock %}
