{% extends 'base.html' %}

{% block content %}
<h2 class="py-5">{% block title %} {{ recording[2] }} {% endblock %}</h2>
<div class="individualTable">
  <table class="table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Tags</th>
        <th>Summary</th>
        <th class="col-edit"></th>
      </tr>
    </thead>
    <tbody>
      <!-- Not display info in a table? -->
      <tr>
        <td>{{ recording[3] }}</td>
        <td>
          {% for tag in recording[9] %}
          <span class="badge bg-primary">{{ tag }}</span>
          {% endfor %}
        </td>
        <td>{{ recording[7] }}</td>
        <td><a href="{{ url_for('edit', recording_id=recording[0]) }}">
            <span class="fa fa-edit td-edit"></span>
          </a></td>
      </tr>
    </tbody>
  </table>
</div>
<iframe src="{{ recording[4] }}" height="500px" width=100% title="Embedded Zoom Recording"
  allowfullscreen="allowfullscreen"></iframe>
{% endblock %}
