{% extends 'base.html' %}

{% block content %}
    <h2 class="py-4">{% block title %} {{ recording[1] }} {% endblock %}</h2>
    <div class="individualTable">
      <table class="table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Tags</th>
              <th>Summary</th>
              <th class="col-edit"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{ recording[2] }}</td>
              <td>{{ recording[8] }}</td>
              <td>{{ recording[6] }}</td>
              <td><a href="{{ url_for('edit', recording_id=recording[0]) }}">
                <span class="fa fa-edit td-edit"></span>
              </a></td>
            </tr>
          </tbody>
        </table>
      </div>
    <iframe src="{{ recording[3] }}" height="500px" width=100% title="Embedded Zoom Recording" allowfullscreen="allowfullscreen"></iframe>
{% endblock %}
